<form [formGroup]="updateTaskForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="task" class="col-sm-2 col-form-label">Task</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="task" formControlName="name" placeholder="Task name"> 
        <span *ngIf="updateTaskForm.get('name').hasError('required')">This is required</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="priority" class="col-sm-2 col-form-label">Priority</label>
      <div class="col-sm-9">
        <input type="range" class="form-control" formControlName="priority" min="0" max="30" step="1" id="priority">
        <span *ngIf="updateTaskForm.get('priority').hasError('required')">This is required</span>
      </div>
      <div class="col-sm-1">
          {{updateTaskForm.get('priority').value}}
      </div>
    </div>
    <div class="form-group row">
      <label for="parentTask" class="col-sm-2 col-form-label">Parent task</label>
      <div class="col-sm-10">
        <select class="form-control" formControlName="parentTaskId" id="parentTaskId">
          <option [value]="task.id" *ngFor="let task of parentTasks$ | async">
            {{task.name}}
          </option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="startDate" class="col-sm-2 col-form-label">Start date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="startDate" id="startDate" placeholder="Start date">
        <span *ngIf="updateTaskForm.get('startDate').hasError('required')">This is required</span>
      </div>
    </div>
    <div class="form-group row">
      <label for="endDate" class="col-sm-2 col-form-label">End date</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="endDate" id="endDate" placeholder="End date">
        <span *ngIf="updateTaskForm.get('endDate').hasError('required')">This is required</span>
      </div>
    </div>
    <button type="submit" class="btn btn-primary p-2">Update task</button>
    <button type="button" (click)="onReset()" class="btn btn-secondary p-2 mx-2">Reset</button>
  </form>
