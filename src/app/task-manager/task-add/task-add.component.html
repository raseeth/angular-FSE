<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div >
    <label for="name">Task</label>
    <div class="form-group">
      <input class="form-control" type="text" id="name" formControlName="name" placeholder="Task name"> 
      <div *ngIf="addForm.get('name').hasError('required')"
             class="alert alert-danger">
          Task Name is required
        </div>
    </div>
  </div>
  <div>
    <label for="priority">Priority</label>
    <h2>
        {{addForm.get('priority').value}}
    </h2>
    <div class="form-group">
      <input class="form-control" type="range" formControlName="priority" min="0" max="30" step="1" id="priority">
      <div *ngIf="addForm.get('priority').hasError('required')"
             class="alert alert-danger">
          Priority is required
        </div>
    </div>    
  </div>
  <div>
    <label for="parent">Parent</label>
    <div class="form-group">
      <select  class="form-control" formControlName="parentTaskId" id="parentTaskId">
        <option [value]="task.id" *ngFor="let task of parentTasks$ | async">
          {{task.name}}
        </option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="startDate">Start date</label>
    <div>
      <input class="form-control" type="date" formControlName="startDate" id="startDate" placeholder="Start date">
      <div *ngIf="addForm.get('startDate').hasError('required')"
             class="alert alert-danger">
          Start Date is required
        </div>
    </div>
  </div>
  <div>
    <label for="endDate">End date</label>
    <div>
      <input class="form-control" type="date" formControlName="endDate" id="endDate" placeholder="End date">
      <div *ngIf="addForm.get('endDate').hasError('required')"
             class="alert alert-danger">
          End Date is required
        </div>
    </div>
  </div>
  <div>
  <button type="submit" class="btn btn-success">Add task</button>
  </div>
  <br/>
  <div>
  <button type="button" class="btn btn-default" (click)="onReset()">Reset</button>
  </div>
</form>
