<form [formGroup]="addForm" (ngSubmit)="onSubmit()">
  <div >
    <label for="name">Task</label>
    <div class="form-group" >
      <input class="form-control" type="text" id="name" name="name" placeholder="Task name"> 
      <div [hidden]="name || name"
             class="alert alert-danger">
          Task Name is required
        </div>
    </div>
  </div>
  <div>
    <label for="priority">Priority</label>
    <div>
      <input type="range" formControlName="priority" min="0" max="30" step="1" id="priority">
      <span *ngIf="addForm.get('priority').hasError('required')">Required Field</span>
    </div>
    <div>
        {{addForm.get('priority').value}}
    </div>
  </div>
  <div>
    <label for="parent">Parent task</label>
    <div>
      <select formControlName="parentTaskId" id="parentTaskId">
        <option [value]="task.id" *ngFor="let task of parentTasks$ | async">
          {{task.name}}
        </option>
      </select>
    </div>
  </div>
  <div>
    <label for="startDate">Start date</label>
    <div>
      <input type="date" formControlName="startDate" id="startDate" placeholder="Start date">
      <span *ngIf="addForm.get('startDate').hasError('required')">Required Field</span>
    </div>
  </div>
  <div>
    <label for="endDate">End date</label>
    <div>
      <input type="date" formControlName="endDate" id="endDate" placeholder="End date">
      <span *ngIf="addForm.get('endDate').hasError('required')">Required Field</span>
    </div>
  </div>
  <button type="submit">Add task</button>
  <button type="button" (click)="onReset()">Reset</button>
</form>
